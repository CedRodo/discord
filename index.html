<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/fontawesome/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="./assets/js/User.js"></script>
    <script defer src="./assets/js/ChatUser.js"></script>
    <script defer src="./assets/js/Chat.js"></script>
    <script defer src="./assets/js/Room.js"></script>
    <script defer src="./assets/js/Message.js"></script>
    <script defer src="./assets/js/App.js"></script>
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <div class="chat_title-container">
            <div class="chat_title_avatar-wrapper">
                <img class="chat_title_avatar" src="" alt="">
                <i class="fa-brands fa-discord"></i>
            </div>
            <div class="chat_title">Messages privés</div>
            <div class="chat_app_actions-container">
                <div class="chat_app_features-container">
                    <button class="chat_app_feature" id="show_inbox" title="Boîte de réception"><i class="fa-solid fa-inbox"></i></button>
                    <button class="chat_app_feature" id="show_help" title="Aide"><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <hr>
                <div class="chat_app_window_actions-container">
                    <button class="chat_app_window_action" id="minimize"><span></span></button>
                    <button class="chat_app_window_action" id="maximize"><span></span></button>
                    <button class="chat_app_window_action" id="close"><span></span><span></span></button>
                </div>
            </div>
        </div>
    </header>
    <main>        
        <div class="chat_sidebar">
            <div class="private_messages_last_chat-container">
                <div class="show_private_messages-container sidebar_button" title="Messages privés">
                    <div class="show_private_messages_avatar-wrapper">
                        <img class="show_private_messages_avatar" src="./assets/img/discord_logo.png" alt="">
                    </div>
                </div>
                <div class="show_last_chat-container sidebar_button" title="UserPrivate1234">
                    <div class="show_last_chat_avatar-wrapper" style="--bgcolor_pref: #70c31d;">
                        <img class="show_last_chat_avatar" src="./assets/img/discord_logo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="servers-container">
                <div class="server-container sidebar_button" title="Nom du server">
                    <div class="server_avatar-wrapper">
                        <img class="server_avatar" src="./assets/img/discord_logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="top_section-container">
                <div class="search-container">
                    <input class="search-input" id="chat_search" type="text" placeholder="Rechercher/lancer une conversation">
                </div>
                <div class="off_chat-container">
                    <div class="users_groups_actions-container">
                        <div class="users_groups_actions-title"><i class="fa-solid fa-user"></i><span>Amis</span></div>
                        <div class="users_groups_actions_buttons-container">
                            <button class="users_group_action" id="users_group_all" type="button">Tous</button>
                            <button class="users_group_action" id="users_group_add" type="button">Ajouter</button>
                        </div>
                    </div>
                    <div class="users_groups_add_new_group" title="Nouveau groupe privé"><i class="fa-solid fa-comment"></i></div>
                </div>
                <div class="on_chat-container">
                    <div class="chat_room_name-container">
                        <div class="chat_room_avatar-wrapper" style="--bgcolor_pref: #70c31d;">
                            <img class="chat_room_avatar" src="./assets/img/discord_logo.png" alt="">
                        </div>                        
                        <div class="chat_room_name">OtherUserPrivate</div>
                    </div>
                    <div class="chat_room_end_section-container">
                        <div class="chat_room_actions-container">
                            <button class="chat_room_action" id="chat_room_vocal_call" title="Démarrer un appel vocal"><i class="fa-solid fa-phone-volume"></i></button>
                            <button class="chat_room_action" id="chat_room_video_call" title="Démarrer un appel vidéo"><i class="fa-solid fa-video"></i></button>
                            <button class="chat_room_action" id="chat_room_pined_messages" title="Messages épinglés"><i class="fa-solid fa-thumbtack"></i></button>
                            <button class="chat_room_action" id="chat_room_add_friends" title="Ajouter des amis au groupe privé"><i class="fa-solid fa-user-plus"></i></button>
                            <button class="chat_room_action" id="chat_room_hide_profile" title="Masquer le profil d'utilisateur'"><i class="fa-solid fa-circle-user"></i></button>
                        </div>
                        <div class="chat_room_search-container">
                            <input class="chat_room_search" id="chat_room_search" type="text" placeholder="Rechercher">
                        </div>
                    </div>
                </div>
            </div>
            <div class="main_section-container">
                <div class="left_panel">
                    <div class="sections-container" data-section="friends">
                        <div class="section section_friends left_panel_button"><span class="section_logo"><i class="fa-solid fa-user"></i></span><span class="section_title">Amis</span></div>
                        <div class="section section_nitro left_panel_button"><span class="section_logo"><i class="fa-solid fa-gauge-high"></i></span><span class="section_title">Nitro</span></div>
                        <div class="section section_shop left_panel_button"><span class="section_logo"><i class="fa-solid fa-shop"></i></span><span class="section_title">Boutique</span></div>
                    </div>
                    <div class="private_messages">
                        <div class="private_messages-title">Messages privés</div>
                        <div class="users_private-container">
                            <div class="user_private-container left_panel_button" data-status="online" aria-selected="false" tabindex="0">
                                <div class="user_private_avatar-wrapper" style="--bgcolor_pref: #70c31d;">
                                    <img class="user_private_avatar" src="./assets/img/discord_logo.png" alt="">
                                </div>
                                <div class="user_private_name">OtherUserPrivate</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat_window-container">
                    <div class="chat_window"></div>
                    <div class="chat_message_to_send-container">
                        <div class="chat_message_to_send_special_actions-container">
                            <button class="chat_message_to_send_special_actions" id="message_special_actions"><i class="fa-solid fa-circle-plus"></i></button>
                        </div>
                        <!-- <input class="chat_message_to_send-input" id="message_to_send" type="text" placeholder="Envoyer un message"> -->
                        <textarea class="chat_message_to_send-input" id="message_to_send" placeholder="Envoyer un message" wrap="soft"></textarea>
                        <div class="chat_message_to_send_actions-container">
                            <button class="chat_message_to_send_action" id="message_to_send_gift"><i class="fa-solid fa-gift"></i></button>
                            <button class="chat_message_to_send_action" id="message_to_send_gif_images"><i class="fa-solid fa-image"></i></button>
                            <button class="chat_message_to_send_action" id="message_to_send_stickers"><i class="fa-solid fa-note-sticky"></i></button>
                            <button class="chat_message_to_send_action" id="message_to_send_emojis"><i class="fa-solid fa-face-laugh"></i></button>
                            <button class="chat_message_to_send_action" id="message_to_send_games"><i class="fa-solid fa-gamepad"></i></button>
                        </div>
                    </div>
                </div>
                <div class="right_panel">
                    <div class="connection_status_panel">
                        <div class="connection_status-container">
                            <div class="connection_status-title">
                                <span>En ligne</span><span>─</span><span class="connection_status_users_number" id="online_users_number"></span>
                            </div>
                            <div class="connection_status_users-container online_status_users-container"></div>
                        </div>
                        <div class="connection_status-container">
                            <div class="connection_status-title">
                                <span>Hors ligne</span><span>─</span><span class="connection_status_users_number" id="offline_users_number"></span>
                            </div>
                            <div class="connection_status_users-container offline_status_users-container"></div>
                        </div>
                    </div>
                    <div class="chat_user_profile_panel">
                        <div class="chat_user_profile-top_section"></div>
                        <div class="chat_user_profile-bottom_section">
                            <div class="chat_user_profile_name_username-container">
                                <div class="chat_user_profile_name-container">
                                    <div class="chat_user_profile_name"></div>
                                </div>
                                <div class="chat_user_profile_username-container">
                                    <div class="chat_user_profile_username"></div>
                                </div>
                            </div>
                            <div class="chat_user_profile_details-container">
                                <div class="chat_user_profile_details_about_me-container">
                                    <div class="chat_user_profile_details_about_me_title">À propos de moi</div>
                                    <div class="chat_user_profile_details_about_me_content">Nouvel utitilisateur</div>
                                </div>
                                <div class="chat_user_profile_details_member_since-container">
                                    <div class="chat_user_profile_details_member_since_title">Membre depuis</div>
                                    <div class="chat_user_profile_details_member_since_content">30 mars 2020</div>
                                </div>
                            </div>
                            <div class="chat_user_profile_in_common_servers-container">
                                <span>Serveurs en commun</span>
                                <span>─</span>
                                <span class="chat_user_profile_in_common_servers_number">1</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
